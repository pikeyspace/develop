<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom bar</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="shortcut icon" href="./images/auto-title-sign.png" type="image/x-icon">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="bottom_bar">
                <div class="info">
                    <button class="info-btn sound disable"></button>
                </div>
                <div class="totalbet">
                    <button class="totalbet-btn-minus sound disable"></button>
                    <div class="totalbet-content">
                        <h2 class="totalbet-content-title">TOTAL BET</h2>
                        <div class="totalbet-content-text">0</div>
                    </div>
                    <button class="totalbet-btn-plus sound disable"></button>
                </div>
                <div class="coin">
                    <div class="coin-content">
                        <h2 class="coin-content-title">COIN</h2>
                        <div class="coin-content-text">30</div>
                    </div>
                </div>
                <div class="win">
                    <h2 class="win-content-title"></h2>
                </div>
                <div class="turbo">
                    <label class="checkbox sound disable">
                        <input type="checkbox" id="checkbox">
                        <span class="checkbox-facke disable"></span>
                    </label>
                </div>
                <div class="auto disable">
                    <ul class="auto-list">
                        <li class="auto-list-item sound auto-title" id="infinity">until feature</li>
                        <li class="auto-list-item sound">25</li>
                        <li class="auto-list-item sound">20</li>
                        <li class="auto-list-item sound">15</li>
                        <li class="auto-list-item sound">10</li>
                        <li class="auto-list-item sound">5</li>
                    </ul>
                    <div class="auto-btn-inner sound">
                        <span class="auto-btn disable"></span>
                        <div class="spin-action ">
                            <div class="spin-action-inner">
                                <div class="spin-action-number">0</div>
                                <div class="spin-action-text">stop</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spin">
                    <button class="spin-btn sound disable "></button>
                </div>
                <div class="instruction disable">
                    <span id="start">click spin to start</span>
                    <span id="autoplay">auto play is activated</span>
                    <span id="stop">click to stop early</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.min.js"></script>
</body>

</html>
