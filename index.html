<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom bar</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <div class="bottom_bar">
                <div class="info">
                    <button class="info-btn sound">
                    </button>
                </div>
                <div class="totalbet">
                    <button class="totalbet-btn-minus sound"></button>
                    <div class="totalbet-content">
                        <h2 class="totalbet-content-title">TOTAL BET</h2>
                        <div class="totalbet-content-text">
                            <span>&#165</span> 8808.10
                        </div>
                    </div>
                    <button class="totalbet-btn-plus sound"></button>
                </div>
                <div class="coin">
                    <div class="coin-content">
                        <h2 class="coin-content-title">COIN</h2>
                        <div class="coin-content-text">
                            <span>&#165</span> 5689
                        </div>
                    </div>
                </div>
                <div class="win">
                    <h2 class="win-content-title">GOOD LUCK !</h2>
                </div>
                <div class="turbo_box"></div>
                <div class="auto_box"></div>
                <div class="spin">
                    <button class="spin-btn sound"></button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.min.js"></script>
</body>

</html>
